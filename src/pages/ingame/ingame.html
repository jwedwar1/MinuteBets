<ion-header>
    <button ion-button class = "leave" (click)="goToHomePage()">Leave</button>
    <button ion-button class = "account" (click)="doAccountAlert()">Account</button>
</ion-header>

<ion-content>
  <div class = "spacer"></div>
    <ion-list inset>
        <button ion-item class = "betItem" (click)="betSelected()">
            <p class = "time">2hr ago</p>
            <p class = "bet">50</p>
            <p class = "wResult">W</p>
        </button> 
        <button ion-item class = "betItem" (click)="betSelected()">
            <p class = "time">23min ago</p>
            <p class = "bet">25</p>
            <p class = "lResult">L</p>
        </button> 
    </ion-list>
    <div text-center>
        <ion-spinner name="circles"></ion-spinner>
      </div>
    <h2>Waiting for new bets</h2>
    <div class = "score">
        <h3 class = "home">Home - 13</h3>
        <h3 class = "away">10 - Away</h3>
    </div>

</ion-content>
