<ion-header>
  <ion-navbar>
    <ion-title>
      In Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button click="goBack()">Leave</button>
    <button ion-button (click)="doAccountAlert()">Account</button>
    <ion-list inset>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item }}
        </button> 
    </ion-list>
    <h2>Waiting for new bets</h2>
    <div text-center>
    <ion-spinner name="circles"></ion-spinner>
  </div>
    <h3>Score placeholder</h3>

</ion-content>
