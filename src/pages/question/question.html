<ion-header>
    <button ion-button class="leave" (click)="goBack()">Leave</button>
    Timer
    <button ion-button class="account" (click)="doAccountAlert()">Account</button>

</ion-header>

<ion-content>
    <div text-center>
        <h2>{{ question.qtext }}</h2>
    </div>
    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item>
            <ion-label>{{ question.answers.one }}</ion-label>
            <ion-radio color="dark" value = "one"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>{{question.answers.two}}</ion-label>
            <ion-radio color="dark" value="two"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>{{question.answers.three}}</ion-label>
            <ion-radio color="dark" value="three"></ion-radio>
        </ion-item>
    </ion-list>
    <button ion-button (click)="submitAlert()">Submit</button>


</ion-content>
